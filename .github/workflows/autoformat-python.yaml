name: auto-format
on: pull_request
jobs:
  format:
    # Check if the PR is not from a fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: black
        uses: lgeiger/black-action@v1.0.1
        with:
          args: .
      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          # make new branch and pull request to pull back into original branch
          # example: if someone makes a PR from branch iteration2 to main, then we make a new branch iteration2-autoformat and a new PR from iteration2-autoformat to iteration2
          git checkout -b ${{ github.head_ref }}-autoformat
          git add -A
          git commit -m "Autoformat python code"
          git push origin ${{ github.head_ref }}-autoformat
          gh pr create --base ${{ github.head_ref }} --head ${{ github.head_ref }}-autoformat --title "Autoformat python code"

