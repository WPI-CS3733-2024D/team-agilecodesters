{% extends "base.html" %}

{% block content %}

    <h1> Sign in</h1>
    {% if form %}

        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, action = url_for('auth.login') ) }}
            </div>
        </div>

    {% endif %}
    <br>
    <p>New Student? <a href="{{ url_for('auth.register/student') }}">Click to Register!</a></p>
    <p>New Faculty? <a href="{{ url_for('auth.register/faculty') }}">Click to Register!</a></p>
    
{% endblock %}
