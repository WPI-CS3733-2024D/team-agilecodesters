{% extends "base.html" %}

{% block content %}
    <h1>Apply For {{position_title}}</h1>
    
    {% if form %}

        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, action = url_for('routes.apply_for_position', position_id = position_id) ) }}
            </div>
        </div>

    {% endif %}

{% endblock %}
